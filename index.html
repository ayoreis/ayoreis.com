<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="I'm 15 and I like programming, open-source, plain text and Git, the internet and the web, drawing, making and learning.">

        <script defer src="https://eu.umami.is/script.js" data-website-id="bdecf727-fa9c-46b3-b286-37931470d4ae"></script>

        <title>Ayo Reis</title>

        <style>
            :root {
                --spacing: 32px;
                --spacing-relative: 1lh;
                --spacing-relative-small: 0.25lh;

                --border: 2px solid white;
            }

            * {
                box-sizing: border-box;

                margin: 0;
                padding: 0;
            }

            body {
                margin-inline: auto;

                padding-inline: max(calc((100% - 66ch) / 2), 1rem);

                font-family: monospace;
                font-size: clamp(16px, 2vw, 18px);
                line-height: 1.5;

                color: white;
                background-color: black;
            }

            header {
                padding-top: var(--spacing);

                > nav > ul {
                    list-style-type: none;

                    display: flex;
                    justify-content: space-between;
                    flex-wrap: wrap;;

                    > span {
                        border-left: var(--border);
                    }
                }
            }

            main {
                > :not(:first-child) {
                    margin-top: var(--spacing-relative);
                }

                ul > li:not(:first-child) {
                    margin-top: var(--spacing-relative-small);
                }
            }

            footer > div {
                margin-top: var(--spacing);

                display: flex;
                justify-content: center;
                gap: var(--spacing);

                > a > img {
                    image-rendering: pixelated;
                }
            }

            hr {
                margin-block: var(--spacing);

                border: none;
                border-top: var(--border)
            }

            a {
                color: hsl(calc(360 / 4), 100%, 50%);

                &:visited {
                    color: hsl(calc(360 / 4 * 3), 100%, 50%);
                }
            }

            strong {
                padding-inline: 0.5ch;

                color: black;
                background-color: white;
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Ayo Reis</a></li>
                    <span></span>
                    <li><a href="https://github.com/ayoreis">GitHub</a></li>
                    <li><a href="https://instagram.com/ayo.reis">Instagram</a></li>
                    <li><a rel="me" href="https://mastodon.social/@ayoreis">Mastodon</a></li>
                </ul>
            </nav>
        </header>

        <hr>

        <main>
            {markdown}
        </main>

        <hr>

        <footer>
            <p>Open source at <a href="https://github.com/ayoreis/ayoreis.com">github.com/ayoreis/ayoreis.com</a> with &lt;3</p>

            <div>
                <a href="https://archlinux.org">
                    <img src="static/Arch.png" alt="Arch Linux 88x31 button">
                </a>
            </div>
        </footer>
    </body>
</html>
